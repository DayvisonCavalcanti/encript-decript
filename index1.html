<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador ONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decodificador ONE</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <textarea id="outputText" placeholder="Texto criptografado/descriptografado..." disabled></textarea>
        <br>
        <button onclick="encrypt()">Criptografar</button>
        <button onclick="decrypt()">Descriptografar</button>
        <button onclick="copyText()">Copiar</button>
    </div>

    <script>
        function encrypt() {
            let text = document.getElementById("inputText").value;
            let encryptedText = text.replace(/e/g, "enter")
                                    .replace(/i/g, "imes")
                                    .replace(/a/g, "ai")
                                    .replace(/o/g, "ober")
                                    .replace(/u/g, "ufat");
            document.getElementById("outputText").value = encryptedText;
        }

        function decrypt() {
            let text = document.getElementById("inputText").value;
            let decryptedText = text.replace(/enter/g, "e")
                                    .replace(/imes/g, "i")
                                    .replace(/ai/g, "a")
                                    .replace(/ober/g, "o")
                                    .replace(/ufat/g, "u");
            document.getElementById("outputText").value = decryptedText;
        }

        function copyText() {
            let outputText = document.getElementById("outputText");
            outputText.select();
            document.execCommand("copy");
            alert("Texto copiado para a área de transferência!");
        }
    </script>
</body>
</html>
